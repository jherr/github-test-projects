<div ng-controller="SearchController" class="content">

<form name="form" role="form">
<div class="row">
  <div class="col-md-11">
    <input type="text" ng-model="q" class="form-control" required>
  </div>
  <div class="col-md-1">
    <button class="btn btn-default" ng-click="search()" ng-disabled="form.$invalid||badPatterns">Search</button>
  </div>
</div>
</form>

<div class="row" ng-show="loading" class="ng-hide" style="text-align:center;">
  <img src="images/ajax-loader.gif">
</div>

<div class="row" ng-repeat="block in projects">
  <project project="project" ng-repeat="project in block">
  </project>
</div>

</div>

<script type="text/ng-template" id="projectDetail.html">
    <div class="modal-header">
        <h3 class="modal-title">{{project.name}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-2">Forks</div>
        <div class="col-md-2">{{project.forks_count}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Size</div>
        <div class="col-md-2">{{project.size}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Score</div>
        <div class="col-md-2">{{project.score|number:1}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Watchers</div>
        <div class="col-md-2">{{project.watchers_count}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Link</div>
        <div class="col-md-2"><a href="{{project.url}}">More info...</a></div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>
